<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Cluster Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.11/dc.css">
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    />

    <link href="{{ url_for('static', filename='custom.css')}}" rel="stylesheet">


    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.11/crossfilter.js"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.11/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script src="{{ url_for('static', filename='custom.js')}}"></script>
  </head>

<body class="application">
    <h1 class="top-buffer">Cryptocurrency Github Repository Overview</h1>


<div class="row">
    <div class="col-sm-2">
        <div class="chart-wrapper">
            <div class="chart-title">
                <h5>Region</h5>
            </div>
            <div class="chart-stage">
                    <div class="pie-chart">
                      <h4><small><a id="region-rest" href="#">reset</a></small></h4>
                      <div class="dc-chart" id="chart-ring-region"></div>
                    </div>
            </div>
         </div>

        <div class="chart-wrapper">
            <div class="chart-title">
                <h5>Contributors</h5>
            </div>
            <div class="chart-stage">
                    <div class="row-chart">
                      <h4><small><a id="company-rest" href="#">reset</a></small></h4>
                      <div class="dc-chart" id="chart-row-company"></div>
                    </div>
            </div>
         </div>
    </div>
    <div class="col-sm-10">
        <div class="chart-wrapper">
            <div class="chart-title">
                <h4>Map</h4>
            </div>
            <div class="chart-stage">
                <div id="map"></div>
            </div>
        </div>
    </div>
</div>

  </body>
</html>
